<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<link rel="stylesheet" href="../stylesheets/bootstrap.min.css">
	<link rel="stylesheet" href="../stylesheets/bootstrap-responsive.css">
	<link rel="stylesheet" href="../stylesheets/datepicker.css">
</head>
<body>
<h2 class="sports">Add to Leaderboards</h2>
<div class='row'>
	<div class="span6" style="background-color: lightblue;">
		<h3>Men Result Addition</h3>
		<form action="/Admin/Leader" method="POST">
		<input name="board" value='m' type='hidden'/>
			<div class="row" style="margin-top: 10px;">
				<div class="offset1">
					<div class="row">
						<div class="span3">
							<h3>Full Name</h3>
						</div> 
						<div class="span4">
							<input type="text" class="input-xlarge" name="name" />
						</div>
					</div>
					<div class="row">
						<div class="span3">
							<h3>Email Address</h3>
						</div> 
						<div class="span4"> 
							<input name="email" class="input-xlarge" type="email" required />
						</div>
					</div>
					<div class="row">
						<div class="span3">
							<h3>Score</h3> 
						</div> 
						<div class="span4">
							<input type="integer" class="input-large" name="score" />
						</div>
					</div>
					<br/>
				</div>
			</div>
			<div class="row text-center enquiry">
				<input type="submit" value="Submit" id='man-submit'/>
			</div>
		</form>
	</div>
	<div class="span6" style="background-color: lightpink;">
		<h3>Women Result Addition</h3>
		<form action="/Admin/Leader" method="POST">
			<input name="board" value='f' type='hidden'/>
			<div class="row" style="margin-top: 10px;">
				<div class="offset1">
					<div class="row">
						<div class="span3">
							<h3>Full Name</h3>
						</div> 
						<div class="span4">
							<input type="text" class="input-xlarge" name="name" />
						</div>
					</div>
					<div class="row">
						<div class="span3">
							<h3>Email Address</h3>
						</div> 
						<div class="span4"> 
							<input name="email" class="input-xlarge" type="email" required />
						</div>
					</div>
					<div class="row">
						<div class="span3">
							<h3>Score</h3> 
						</div> 
						<div class="span4">
							<input type="integer" class="input-large" name="score" />
						</div>
					</div>
					<br/>
				</div>
			</div>
			<div class="row text-center enquiry">
				<input type="submit" value="Submit" id='woman-submit' />
			</div>
		</form>
	</div>
</div>
</body>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/jquery.innerfade.js"></script>
	<script type="text/javascript" src="../js/bootstrap-datepicker.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
</html>
